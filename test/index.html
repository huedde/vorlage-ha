<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfen Wallbox Karte – Lokaler Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Home Assistant Default Dark Theme */
      --ha-card-background: rgba(30, 30, 30, 0.95);
      --card-background-color: rgba(30, 30, 30, 0.95);
      --primary-color: #03a9f4;
      --primary-text-color: #e1e1e1;
      --secondary-text-color: #9e9e9e;
      --divider-color: rgba(255, 255, 255, 0.12);
      --state-icon-on-color: #ffc107;
      --state-icon-active-color: #ffc107;
      --rgb-primary-color: 3, 169, 244;
      --mdc-icon-size: 24px;
    }
    * { box-sizing: border-box; }
    body { font-family: Roboto, sans-serif; margin: 0; padding: 24px; background: #121212; color: var(--primary-text-color); min-height: 100vh; }
    h1 { margin: 0 0 24px; font-size: 24px; font-weight: 500; }
    .test-section { margin-bottom: 32px; }
    .test-section h2 { font-size: 14px; margin-bottom: 12px; color: var(--secondary-text-color); font-weight: 500; }
    .card-wrap { max-width: 600px; }
    .controls { margin-bottom: 16px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .controls button { padding: 10px 16px; border: none; border-radius: 8px; background: var(--primary-color); color: white; cursor: pointer; font-size: 14px; font-weight: 500; }
    .controls button:hover { background: #0288d1; }
    .controls button.secondary { background: rgba(255,255,255,0.12); color: var(--primary-text-color); }
    .controls button.secondary:hover { background: rgba(255,255,255,0.18); }
    label { font-size: 13px; color: var(--secondary-text-color); margin-right: 8px; }
    input[type="text"], select { padding: 8px 12px; border: 1px solid var(--divider-color); border-radius: 8px; background: rgba(255,255,255,0.05); color: var(--primary-text-color); }
    input[type="text"] { min-width: 200px; }
    select { min-width: 80px; }
  </style>
</head>
<body>
  <h1>Alfen Wallbox Karte – Lokaler Test</h1>

  <div class="test-section">
    <h2>Karte (Anzeige)</h2>
    <div class="controls">
      <button id="btn-toggle-charging">Laden an/aus</button>
      <button id="btn-toggle-lock" class="secondary">Verriegeln/Entriegeln</button>
      <button id="btn-toggle-plugged" class="secondary">Stecker an/ab</button>
    </div>
    <div class="card-wrap">
      <div id="card-container"></div>
    </div>
  </div>

  <!-- Mock HA Komponenten -->
  <script src="mock-ha.js"></script>

  <!-- Alfen Wallbox Karte -->
  <script src="../dist/alfen-wallbox-card.js"></script>

  <script>
    const mockHass = {
      states: {
        'sensor.alfen_power': { state: '7.4', attributes: { friendly_name: 'Alfen Leistung', unit_of_measurement: 'kW' } },
        'sensor.alfen_session_energy': { state: '3.2', attributes: { friendly_name: 'Alfen Session Energie', unit_of_measurement: 'kWh' } },
        'sensor.alfen_current': { state: '16', attributes: { friendly_name: 'Alfen Strom', unit_of_measurement: 'A' } },
        'binary_sensor.alfen_plugged': { state: 'on', attributes: { friendly_name: 'Stecker angesteckt' } },
        'binary_sensor.alfen_charging': { state: 'on', attributes: { friendly_name: 'Ladevorgang aktiv' } },
        'lock.alfen_connector_lock': { state: 'locked', attributes: { friendly_name: 'Steckerverriegelung' } },
        'switch.alfen_charging_enable': { state: 'on', attributes: { friendly_name: 'Laden erlauben' } },
        'sensor.alfen_status': { state: 'Charging', attributes: { friendly_name: 'Status' } }
      }
    };

    const defaultConfig = {
      title: 'Alfen Wallbox Demo',
      status_entity: 'sensor.alfen_status',
      power_entity: 'sensor.alfen_power',
      energy_entity: 'sensor.alfen_session_energy',
      current_entity: 'sensor.alfen_current',
      plugged_entity: 'binary_sensor.alfen_plugged',
      charging_entity: 'binary_sensor.alfen_charging',
      lock_entity: 'lock.alfen_connector_lock',
      switch_entity: 'switch.alfen_charging_enable'
    };

    // Karte
    const cardContainer = document.getElementById('card-container');
    let cardEl = null;

    function renderCard(config) {
      if (!cardEl) {
        cardEl = document.createElement('alfen-wallbox-card');
        cardContainer.appendChild(cardEl);
      }
      cardEl.setConfig(config);
      cardEl.hass = mockHass;
    }

    document.getElementById('btn-toggle-charging').addEventListener('click', () => {
      const s = mockHass.states['switch.alfen_charging_enable'];
      s.state = s.state === 'on' ? 'off' : 'on';
      if (cardEl) cardEl.hass = mockHass;
    });

    document.getElementById('btn-toggle-lock').addEventListener('click', () => {
      const s = mockHass.states['lock.alfen_connector_lock'];
      s.state = s.state === 'locked' ? 'unlocked' : 'locked';
      if (cardEl) cardEl.hass = mockHass;
    });

    document.getElementById('btn-toggle-plugged').addEventListener('click', () => {
      const s = mockHass.states['binary_sensor.alfen_plugged'];
      s.state = s.state === 'on' ? 'off' : 'on';
      if (cardEl) cardEl.hass = mockHass;
    });

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        renderCard(defaultConfig);
      }, 100);
    });
  </script>
</body>
</html>
